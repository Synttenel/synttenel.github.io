<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Imagem</title>
    <style>
        /* Certifique-se de que a imagem e as áreas clicáveis estejam visíveis e dimensionadas corretamente */
        img {
            max-width: 100%;
            height: auto;
        }
	@media screen and (max-width: 1000){
	img {
	width: 100%;
	height: auto;
		
	}
		
	}
    </style>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/es6-promise/dist/es6-promise.auto.min.js"></script>
	<script type="text/javascript" src="redist/jquery.3.7.1.min.js"></script>
	<script type="text/javascript" src="../dist/jquery.imagemapster.js"></script>
    <script>
        var cozinhaObjetos = [
            ["geladeira", "E", 25, true],
            ["microondas", "C", 75, true],
            ["fogao", "O", 150, true],
            ["loucas", "H", 100, true]
        ];

        // Função que será chamada ao clicar ou tocar em um objeto
        function objetoClicado(index) {
            var objeto = cozinhaObjetos[index];
            alert("Você clicou em: " + objeto[1] + " (peso: " + objeto[2] + "kg)");
        }

        // Adiciona suporte para toque em dispositivos iOS
   
    </script>
</head>
<body>

<h1>Clique em um objeto da cozinha:</h1>
<!-- Exemplo de imagem com mapa de imagem -->
<img src="cozinha.jpeg" alt="Cozinha" usemap="#mapaCozinha">
<map name="mapaCozinha">
    <area shape="rect" coords="152,188,250,280" alt="E"  onclick="objetoClicado(0)">
    <area shape="rect" coords="272,205,324,260" alt="C"  onclick="objetoClicado(1)">
    <area shape="rect" coords="349,202,390,260" alt="O"  onclick="objetoClicado(2)">
    <area shape="rect" coords="423,175,500,264" alt="H" onclick="objetoClicado(3)">
	<area shape="rect" coords="0,0,430,350" alt="Lava-louças" clickable>
</map>

</body>
</html>
