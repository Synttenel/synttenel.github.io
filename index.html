<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Imagem</title>
    <style>
        /* Certifique-se de que a imagem e as áreas clicáveis estejam visíveis e dimensionadas corretamente */
        img {
            max-width: 100%;
            height: auto;
		margin: auto;
		padding: auto;
		text-align: center;
		
        }
	@media screen and (max-width: 1000){
	img {
	width: 100%;
	height: auto;
		
	}
		
	}
    </style>
<script type="text/javascript" src="jquery-3.7.1.min.js"></script><!-- Optional: If targeting ES5 browers, as of ImageMapster v1.3.0, a Promise polyfill is required! -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/es6-promise/dist/es6-promise.auto.min.js"></script>
<script type="text/javascript" src="dist/jquery.imagemapster.min.js"></script>
    <script>

	$(document).ready(function () {
        'use strict';
	
	$('#cozinha').mapster({
  mapkey: 'data-title',
  fillColor: '0096FF',
  stroke: true,
  strokeWidth: 2, 
  scaleMap: true
			
});})




	    
        var cozinhaObjetos = [
            ["geladeira", "E", 25, true],
            ["microondas", "C", 75, true],
            ["fogao", "O", 150, true],
            ["loucas", "H", 100, true]
        ];

        // Função que será chamada ao clicar ou tocar em um objeto
        function objetoClicado(index) {
            var objeto = cozinhaObjetos[index];
           	console.log("Você clicou em: " + objeto[1] + " (peso: " + objeto[2] + "kg)");
        }

        // Adiciona suporte para toque em dispositivos iOS
   
    </script>
</head>
<body>

<h1>Clique em um objeto da cozinha:</h1>
<!-- Exemplo de imagem com mapa de imagem -->

	
<img src="cozinha.jpeg" alt="Cozinha" id="cozinha" usemap="#mapaCozinha">
<map name="mapaCozinha">
    <area  alt="e" data-title="e" href="javascript:void(0)" coords="149,208,168,299,257,283,239,190" onclick="objetoClicado(0)"shape="poly" id="sim"></area>
    <area alt="c"   data-title="c" href="javascript:void(0)" coords="287,212,262,237,271,269,296,279,334,253,316,211" onclick="objetoClicado(1)" shape="poly"></area>
    <area  alt="o"   data-title="o" href="javascript:void(0)" coords="363,204,345,240,368,271,404,249,400,213" onclick="objetoClicado(2)" shape="poly"></area>
    <area  alt="h"   data-title="h" href="javascript:void(0)" coords="460,196,493,209,482,266,514,260,470,175,452,167,415,187,426,219,421,276,500,249" onclick="objetoClicado(3)" shape="poly"></area>
</map>
 

</body>
</html>
