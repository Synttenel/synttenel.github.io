<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Imagem</title>
    <style>
        /* Certifique-se de que a imagem e as áreas clicáveis estejam visíveis e dimensionadas corretamente */
        img {
            max-width: 100%;
            height: auto;
        }
	@media screen and (max-width: 1000){
	img {
	width: 100%;
	height: auto;
		
	}
		
	}
    </style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/imagemapster/1.8.0/jquery.imagemapster.min.js" integrity="sha512-18b1YKEQCvv8P4pvvf1lFmJIYLjU6gqzz8Cw+J/Q5lFL5bf56QtK8xMLH/7Vvv+FGRxscyeP7G5pq2AgtQEyAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	<!-- Optional: If targeting ES5 browers, as of ImageMapster v1.3.0, a Promise polyfill is required! -->
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/es6-promise/dist/es6-promise.auto.min.js"
></script>
<script
  language="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
></script>
<script language="text/javascript" src="jquery.imagemapster.min.js"></script>
	<script>
		$('img').mapster({
  fillColor: 'ff0000',
  stroke: true,
  singleSelect: true,
  enableAutoResizeSupport: true,
  autoResize: true,
  autoResizeDelay: 0,
  autoResizeDuration: 0
});
		
	</script>
    <script>
        var cozinhaObjetos = [
            ["geladeira", "E", 25, true],
            ["microondas", "C", 75, true],
            ["fogao", "O", 150, true],
            ["loucas", "H", 100, true]
        ];

        // Função que será chamada ao clicar ou tocar em um objeto
        function objetoClicado(index) {
            var objeto = cozinhaObjetos[index];
            alert("Você clicou em: " + objeto[1] + " (peso: " + objeto[2] + "kg)");
        }

        // Adiciona suporte para toque em dispositivos iOS
   
    </script>
</head>
<body>

<h1>Clique em um objeto da cozinha:</h1>
<!-- Exemplo de imagem com mapa de imagem -->

	
<img src="cozinha.jpeg" alt="Cozinha" usemap="#mapaCozinha">
<map name="mapaCozinha">
    <area  alt="e" href="javascript:void(0)" coords="149,208,168,299,257,283,239,190" onclick="objetoClicado(0)"shape="poly"></area>
    <area alt="c"   href="javascript:void(0)" coords="287,212,262,237,271,269,296,279,334,253,316,211" onclick="objetoClicado(1)" shape="poly"></area>
    <area  alt="o"   href="javascript:void(0)" coords="363,204,345,240,368,271,404,249,400,213" onclick="objetoClicado(2)" shape="poly"></area>
    <area  alt="h"   href="javascript:void(0)" coords="460,196,493,209,482,266,514,260,470,175,452,167,415,187,426,219,421,276,500,249" onclick="objetoClicado(3)" shape="poly"></area>
</map>
 

</body>
</html>
