<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Energia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .remove-button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            width: 150px;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Consumo de Energia</h1>

            </select>
        </div>

        <div class="input-group">
            <label for="horas">Horas de uso por dia:</label>
            <input type="number" id="horas" placeholder="Digite as horas de uso diárias">
        </div>

        <div class="input-group">
            <label for="tarifa">Tarifa de energia (R$/kWh):</label>
            <input type="number" id="tarifa" placeholder="Digite a tarifa de energia em R$" step="0.01">
        </div>

        <button onclick="adicionarAparelho()">Adicionar Aparelho</button>

        <h2>Dispositivos Selecionados</h2>
        <div id="listaAparelhos"></div>

        <div id="resultado" class="result">
            Total de consumo mensal: <strong id="consumoTotal">0.00 kWh</strong><br>
            Custo total: <strong id="custoTotal">R$ 0.00</strong>
        </div>
    </div>

    <script src="calc.js"></script>

</body>
</html>
